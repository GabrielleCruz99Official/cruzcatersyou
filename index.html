<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cruzcatersyou</title>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/displayweekmenu.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <nav>
        <a href="/"><img src="img/logo2.png" width="105" height="75"></a> <!--add logo inside-->
    </nav>
    <!-- This Week's Menu -->
    <div>
        <fieldset>
            <label for="menu">This Week's Menu</label>
            <!--Unordered List with Pictures -->
            <table id="menu"></table>
            <!--Link to Facebook post -->
            <p id="url"></p>
        </fieldset>
        <a href="/setmenu" class="button">Set This Week's Menu</a>
    </div>
    <!--This Week's Orders -->
    <!-- Name (with link to order?) - Price Total - Check Mark to Confirm Finish -->
    <div>
        <fieldset>
            <label for="orders">This Week's Orders</label>
            <table id="orders">
                <thead>
                    <tr>
                        <th>Client</th>
                        <th>Address</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="orderList">
                </tbody>
            </table>
        </fieldset>
        <a href="/setorder" class="button">Add Order</a>
    </div>
</body>
</html>
