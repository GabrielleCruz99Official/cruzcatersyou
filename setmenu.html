<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cruzcatersyou - Set Menu</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="js/common.js"></script>
    <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="js/setmenu.js"></script>
</head>
<body onload="loadMenuList();">
    <nav>
        <a href="/"><img src="img/logo2.png" width="105" height="75"></a> <!--add logo inside-->
    </nav>
    <hr>
    <form id='menuForm' onsubmit="confirmation(); return false;">
        <legend>Appetizers</legend>
        <fieldset id="appetizer">

        </fieldset>
        <legend>Main Course</legend>
        <fieldset id="main">

        </fieldset>
        <legend>Dessert</legend>
        <fieldset id="dessert">

        </fieldset>
        <input type='submit' class="menuSubmit" value="Set This Week's Menu">
    </form>
    <div class="popup">
        <div>
            <button class="close">&times;</button>
            <ul class="chosenMenu"></ul>
            <button onclick="saveMenu();">Confirm</button>
        </div>
    </div>
</body>
</html>
