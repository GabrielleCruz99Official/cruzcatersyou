<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cruzcatersyou - Set Order</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="js/common.js"></script>
    <script src="js/setorder.js"></script></head>
<body onload="load();">
    <nav>
        <a href="index.html"><img src="img/logo2.png" width="105" height="75"></a> <!--add logo inside-->
    </nav>
    <!--order form that calls the week's menu -->
    <label class="labels" for="orderform">New Order</label>
    <form id="orderform" onSubmit="return false;">
        <fieldset>
            <label for="client">Name:</label>
            <input type="text" size="32" name="client" id="client" placeholder="Client Name">
            <br>
            <label for="address">Address:</label>
            <input type="textarea" size="50" name="address" id="address" placeholder="Address">
        </fieldset>
        <fieldset>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="ordermenu">

                </tbody>
            </table>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
